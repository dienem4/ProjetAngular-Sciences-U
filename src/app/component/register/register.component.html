<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">{{ 'register.email' | translate }}</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">{{ 'register.password' | translate }}</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password">
                          </div>
                          <button type="button" class="btn btn-info" (click)="register()">{{ 'register.registerButton' | translate }}</button>
                          <div class="row">
                            <div class="col-md-6">
                              <a href="/login" style="text-decoration: none;">{{ 'register.haveAccount' | translate }} <span class="text-danger">{{ 'register.loginLink' | translate }}</span></a>
                            </div>
                          </div>                          
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
