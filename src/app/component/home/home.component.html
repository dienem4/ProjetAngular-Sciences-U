<table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">{{ 'list-student.FirstName' | translate }}</th>
        <th scope="col">{{ 'list-student.Email' | translate }}</th>
        <th scope="col">{{ 'list-student.StudentCourse' | translate }}</th>
        <th scope="col">{{ 'list-student.Fees' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let etudiant of Etudiant; let i=index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ etudiant.firstname}}</td>
        <td>{{ etudiant.email}}</td>
        <td>{{ etudiant.etudiant_course}}</td>
        <td>{{ etudiant.fees}}</td> 
      </tr>
    </tbody>
  </table>
