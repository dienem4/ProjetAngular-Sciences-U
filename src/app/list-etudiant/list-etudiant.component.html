<table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">PrÃ©nom</th>
        <th scope="col">Email</th>
        <th scope="col">Cours Etudiant</th>
        <th scope="col">Frais</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let etudiant of Etudiant; let i=index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ etudiant.firstname}}</td>
        <td>{{ etudiant.email}}</td>
        <td>{{ etudiant.etudiant_course}}</td>
        <td>{{ etudiant.fees}}</td>
        <td>
            <span (click)="removeEtudiant(etudiant)" class="btn btn-danger">Supprimer</span> &nbsp;
            <span routerLink="/update-etudiant/{{etudiant.id}}" class="btn btn-primary">Modifier</span>
        </td>
      </tr>
    </tbody>
  </table>
